<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>My BookList App</title>
</head>
<body style="background: #f4f4f4;">
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"> </i> Book <span class="text-primary"> Management</span>
        </h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" placeholder="book...">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" placeholder="author...">
            </div>
            <div class="form-group">
                <label for="isbn">ID</label>
                <input type="text" id="isbn" class="form-control" placeholder="id...">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5"> 
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ID</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
